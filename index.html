<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student grade calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css" />



</head>

<body>


    <div id="parent">

        <div id="oneside" class="animate__animated animate__bounce animate__infinite	infinite animate__slow	2s">

            <p>
                STUDENT
            </p>
            <P>
                GRADE
            </P>
            <P>
                CALCULATOR
            </P>

        </div>


        <div id="secondside">

            <input type="text" placeholder="Enter your marks in HTML"  id="web" class="commonclass"  >
            <input type="text" placeholder="Enter your marks in CSS"  id="math" class="commonclass" >
            <input type="text" placeholder="Enter your marks in BOOTSTRAP"  id="science" class="commonclass" >
            <input type="text" placeholder="Enter your marks in JAVASCRIPT"  id="sst" class="commonclass" >



            <button input type="submit" id="button" class="commonclass">show percentage</button>
        </div>







        <div id="pararesult">

            <p class="innerresult" id="para">
            </p>
        </div>

         <button   id="claer">
           GENRATE ANOTHER RESPONSE
         </button>

    </div>




<script src="script.js"></script>
</body>

</html>
